<div class="search">
    <form #form="ngForm" onsubmit="onSubmit()">
        <input type="text" placeholder="Search City" name="city" [(ngModel)]="cityName">
    </form>
</div>

<div class="container" *ngIf="weatherData">
    <div class="upper-data">
        <img src="../../../assets/sunset.jpg" alt="" *ngIf="weatherData.main.temp > 288">
        <img src="../../../assets/night.jpg" alt="" *ngIf="weatherData.main.temp  <= 288">
        <div class="weather-data">
            <div class="location">{{weatherData.name}}</div>
            <div class="temperature">{{weatherData.main.temp - 273 | number: '1.0-0'}}&#8451;</div>
        </div>
    </div>
    <div class="lower-data">
        <div class="more-info-lable">
            More Information
        </div>
        <div class="more-info-container">
            <div class="info-block">
                <div class="info-block-label">
                    <img src="../../../assets/Ice.png" width="30" height="30" alt="min-temperature icon">
                    <span>min</span>
                </div>
                <div class="info-block-value">
                    {{weatherData.main.temp_min - 273 | number: '1.0-0'}} &#8451;
                </div>
            </div>
            <div class="info-block">
                <div class="info-block-label">
                    <img src="../../../assets/heat.png"  width="30" height="30"  alt="max-temperature icon">
                    <span>max</span>
                </div>
                <div class="info-block-value">
                    {{weatherData.main.temp_max - 273 | number: '1.0-0'}} &#8451;
                </div>
            </div>
            <div class="info-block">
                <div class="info-block-label">
                    <img src="../../../assets/humidity.png" width="30" height="30" alt="humidity icon">
                    <span>humidity</span>
                </div>
                <div class="info-block-value">
                    {{weatherData.main.humidity}} %
                </div>
            </div>
            <div class="info-block">
                <div class="info-block-label">
                    <img src="../../../assets/wind.png" width="30" height="30"  alt="wind icon">
                    <span>wind</span>
                </div>
                <div class="info-block-value">
                    {{weatherData.wind.speed}} km/h
                </div>
            </div>
        </div>
    </div>
</div>
