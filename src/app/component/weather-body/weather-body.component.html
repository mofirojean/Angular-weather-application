<div class="container">
    <div class="upper-data">
        <img src="../../../assets/sunset.jpg" alt="" *ngIf=" 14 > 15">
        <img src="../../../assets/night.jpg" alt="" *ngIf="16 > 15">
        <div class="weather-data">
            <div class="location">Willington</div>
            <div class="temperature">{{14.40 | number: '1.0-0'}}&#8451;</div>
        </div>
    </div>
    <div class="lower-data">
        <div class="more-info-lable">
            More Information
        </div>
        <div class="more-info-container">
            <div class="info-block">
                <div class="info-block-label">
                    <img src="../../../assets/Ice.png" width="30" height="30" alt="min-temperature icon">
                    <span>min</span>
                </div>
                <div class="info-block-value">
                    10 &#8451;
                </div>
            </div>
            <div class="info-block">
                <div class="info-block-label">
                    <img src="../../../assets/heat.png"  width="30" height="30"  alt="max-temperature icon">
                    <span>max</span>
                </div>
                <div class="info-block-value">
                    20 &#8451;
                </div>
            </div>
            <div class="info-block">
                <div class="info-block-label">
                    <img src="../../../assets/humidity.png" width="30" height="30" alt="humidity icon">
                    <span>humidity</span>
                </div>
                <div class="info-block-value">
                    77%
                </div>
            </div>
            <div class="info-block">
                <div class="info-block-label">
                    <img src="../../../assets/wind.png" width="30" height="30"  alt="wind icon">
                    <span>wind</span>
                </div>
                <div class="info-block-value">
                   11 km/h
                </div>
            </div>
        </div>
    </div>
</div>
